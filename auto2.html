<!doctype html>
<html lang="de">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>NuT7-Tests</title>

<script>
    //Wartet Anzahl ms, bitte ignorieren
    function delay(time) {
        return new Promise(function (resolve) {
            setTimeout(resolve, time)
        });
    }

    async function addText() {
        for (let i = 1; i <= 10; i = i + 1) { // 4 Wiederholungen 1,2,3,4
            console.log('neue Zeile dazu');
            document.getElementById("alles").innerHTML += "Hallo Caius,<br>"; //+= hinten dazuf√ºgen
            await delay(500);
        }
        document.getElementById("alles").innerHTML += "Hier geht es zu test9000";

    }
</script>


</head>

<body id="alles" onload="addText()">
    Hallo Caius,<br>
</body>

</html>
