<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autovervollständiger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .popup {
            position: fixed;
            right: 5px;
            bottom: 5px;
        }
    </style>

    <script>
        function delay(time) {
            return new Promise(function (resolve) {
                setTimeout(resolve, time)
            });

        }

        async function addText() {
            let myArray1 = "Hallo Fremder, Super, dass du gekommen bist. Ich bin der Autovervollständiger dieser Seite! Dein Browser ist zu schlecht! Deshalb habe ich mich eingemischt, und diese Seite vervollstandigt. Aber keine Sorge, der Chef (der Programmierer) dieser Seite hat mich entwickelt. Ich behersche ein wenig KI, denn ich habe diese Seite etwas umgelstaltet. Oh, ich muss los! Ich hoffe wir sehen uns nochmal. Zur Info, ich wurde am 26.2.2021 um programmiert  Ich bin kein Virus und wenn schon, ich würde deine Daten eh nur an: Apple, Google und Microsoft verkaufen.(-; VG XXX Aus Datenschutzrechtlichen Gründen, nenne ich meinen echten Namen nicht. Der in der URL ist natürlich auch fake. Aber ich bin mir sicher es gibt ihn in echt(-;";
            console.log(myArray1);
            for (let i = 0; i < myArray1.length; i = i + 1) {
                document.getElementById("alles").innerHTML += myArray1[i];
                await delay(50);
            }
        }


    </script>
</head>

<body id="alles" onload="addText()">
    <div class="popup bg-dark p-2">
        <h1>Feedback</h1>
        <p>wie findest du die Seite?</p>
        <input class="form-control mt-2" id="emailInput" placeholder="E-Mail Adresse">
        <input class="form-control mt-2" id="nameInput" placeholder="Name">
        <button class="btn btn-outline-primary mt-2" id="submitBtn">Anmelden</button>
    </div>
    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            alert("Hi " + document.getElementById("nameInput").value + " wie findest du den Autoverfolständiger?")
        })
    </script>
</body>

</html>
